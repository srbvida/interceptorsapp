<section>
  <h3>{{tipo}} Producto</h3>
  <hr>
  <form class="card shadow p-4" [formGroup]="productForm" (ngSubmit)="getDataForm()">
    <div class="mt-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="mt-3">
      <label for="description" class="form-label">Descripci√≥n</label>
      <input type="text" id="description" class="form-control" formControlName="description">
    </div>

    <div class="mt-3">
      <label for="price" class="form-label">Precio</label>
      <input type="number" id="price" class="form-control" formControlName="price" step="0.01">
    </div>

    <div class="mt-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="text" id="stock" class="form-control" formControlName="stock">
    </div>

    <div class="d-flex gap-2 mt-4">
      <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!productForm.valid">
      <a [routerLink]="['/home']" class="btn btn-warning">Volver</a>
    </div>

  </form>
</section>
