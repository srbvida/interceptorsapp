<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-name">{{myProduct.name}}</h5>
        <p class="card-description">{{myProduct.description}}</p>
        <p class="card-price">{{myProduct.price}}</p>
        <p class="card-stock">{{myProduct.stock}}</p>
        <app-buttons [parent]="'card'" [myId]="myProduct.id"></app-buttons>
      </div>
    </div>
  </div>
</div>
